<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Social</title>
</head>
<body>
    <center>
        <div id="info">
            <img style="cursor:pointer" id="profile" onclick="window.location = 'profile.html'" src="" alt="profile">
            <button onclick="logout()">LogOut</button>
        </div>
        <div id="usersList">
            <h1 onclick="window.location = './profile.html'">Send message</h1>
        </div>
        <div>
            <ul id="box" style="padding-right:500px">
            </ul>
            <input id="textBox" type="text"> <button onclick="addMessage()">reply</button>
        </div>
    </center>
    <script>
        image = document.getElementById("profile")
        userData = JSON.parse(sessionStorage.getItem("currentUserDetails"))
        image.src = userData.img
    </script>
    <script src="main.js"></script>
</body>
</html>
